<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="key">
                <h1>Pressed Key</h1>
                <h2>H</h2>
            </div>

            <div class="arrow">
                <img src="./arrow.svg" alt="arrow image">
            </div>

            <div class="keyCode">
                <h1>Key Code</h1>
                <h2>34</h2>
                <p>Click To Copy</p>
            </div>
        </div>
    </section>

    <div class="overlay">Press any Key to Start</div>
    
    <script src="./main.js"></script>
</body>
</html>
